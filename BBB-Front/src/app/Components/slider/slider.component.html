<spinner [waitingFor]="teams"></spinner>
<div id="carouselBBBControls" class="carousel slide" data-bs-ride="carousel">
  <div class="ref">

    <div class="carousel-inner ">
      <div class="carousel-item" *ngFor="let result of teams; let i = index" [ngClass]="{'active': i === 1}">
        <img src={{result.photo}} title={{result.nom}} class="d-block " />
        <span class="span-txt">{{result.nom}}</span>
      </div>
    </div>


  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselBBBControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselBBBControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
