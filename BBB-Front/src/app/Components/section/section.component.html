<spinner [waitingFor]="section"></spinner>
<div class="ms-5 mt-5">
  <h2 class="mb-5">Les <span class="redColor">{{section.nom}}</span> du BBB</h2>
</div>


<div class="d-flex justify-content-between flex-wrap row">
  <div class=" col-xl-8 col-lg-12 col-sm-12">
    <div class="d-flex justify-content-center">
      <app-slider [teams]="teams$"></app-slider>
    </div>
  </div>
  <div class="mx-auto d-flex flex-column align-items-center col-xl-3 col-lg-12 flex-wrap">
    <div class="content-box">
      <p>{{section.description | capitalize}}</p>
    </div>
    <div class="mt-5">
      <img src="{{section.img}}" alt="" class="logo pb-2"></div>
  </div>
</div>
