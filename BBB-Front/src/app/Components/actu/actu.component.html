<div class="container">
    <h2 class="fw-bold"><span class="fw-bold redColor">ACTUALITES</span> DU BBB</h2>
    <ul class="cards">
    <li *ngFor="let a of actu | dateFilter : currentDate | slice:0:6">
        <a href="" class="card">
          <img src="{{a.img}}" class="card__image" alt="" />
          <div class="card__overlay">
            <div class="card__header " >
              <svg class="card__arc" xmlns="http://www.w3.org/2000/svg" ><path /></svg>                     
              <img class="card__thumb" src="assets/logoBBB.png" alt="" />
              <div class="card__header-text" >
                <h3 class="card__title fw-bold">{{a.titre|capitalize}}</h3>            
                <span class="card__status">{{a.date}}</span>
              </div>
            </div>
            <div class="card__description">
              <p >{{a.content}}</p>
            </div>
          </div>
        </a>      
      </li>
    </ul>
</div>
